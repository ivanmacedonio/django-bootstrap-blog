{% extends "main.html" %}


{% block content %}
<div class="container">

        {% csrf_token %}

    {% for field in form %}

    {{field.label}}

    {{field}}
    <br>

    {% endfor %}

    <button type="submit" class="btn btn-primary"> Post</button>
</form>
</div>


{% endblock %}
